spring.application.name=springcloud-config-server
server.address=127.0.0.1
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.uri=https://gitee.com/forever_hgz/spring-cloud-config.git
spring.cloud.config.server.git.skip-ssl-validation=true
spring.cloud.config.server.git.searchPaths=*
debug=true
server.servlet.context-path=/springcloud-config-server
server.port=8081
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://127.0.0.1:8082/eureka/
eureka.instance.prefer-ip-address=true